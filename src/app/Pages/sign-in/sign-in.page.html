<ion-content class="login-page ion-margin-top ion-padding-top ion-text-center">
    <ion-buttons slot="start">
        <ion-back-button color="black"></ion-back-button>
    </ion-buttons>
    <img src="./assets/images/podobear.svg" alt="Logo" width="150" height="150" class="login-page login-page_img">
    <div class="login-box">
        <form>
            <ion-row>
                <ion-col>
                    <ion-list class="form" inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Email" name="email" class="form form_input" color="dark"
                                       required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" class="form form_input"
                                       required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <ion-button expand="full" class="signup-col signup-col_btn" shape="round">Login</ion-button>
                    <p> Pas encore inscrit ?
                        <a routerLink="/sign-up">Inscrivez-vous!</a>
                    </p>
                </ion-col>
            </ion-row>

        </form>
    </div>
</ion-content>
